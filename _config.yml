  #   - label: "GitHub"
  #     icon: "fab fa-github"
  #     url: "https://github.com/KrassCodes"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
#      author_profile: true
      show_date: true
      read_time: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

theme: jekyll-theme-cayman
