title: "krass.codes"
description: >-
  A blog for Swift code examples and experiments. Sometimes non-Swift stuff too.
github_username:  KrassCodes
minimal_mistakes_skin: "dark"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name     : "Krass Iankov"
  avatar   : "/assets/bio-photo.png"
  # bio      : "Software engineer ðŸ› "
  # location : "Remote"
